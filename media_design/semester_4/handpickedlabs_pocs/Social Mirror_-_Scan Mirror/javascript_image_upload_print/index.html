<script src="print.min.js"></script>

<input style="font-size:x-large" type="file" accept="image/*" onchange="loadFile(event)">

<hr>
<img style="max-width: 800px;" id="output" />
<hr>

<button style="height: 100px; width: 100px;" type="button" onclick="printJS(output.src, 'image')">
  <p style="font-size:x-large">Print</p>
</button>

<script>
  var loadFile = function (event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);

    // output.onload = function () {
    //   URL.revokeObjectURL(output.src)

    //   //anders kan printJS niks vinden na het klikken op de Print knop.

  };
</script>
